<div class="container">
  <div class="row py-5 px-3">
    <div class="col-lg-6 col-md-9 col-sm-12 m-auto card p-4">
      <h3 class="diaplay-4 text-center black-text">Login here</h3>
      <br />
      <div class="d-flex align-self-end">
        <a href="#" class="blue-text m-0">forgot password?</a>
      </div>
      <p *ngIf="errorMessage" class="red-text text-center m-0 py-2">
        {{ errorMessage }}
      </p>
      <form [formGroup]="authForm" class="login-form" (ngSubmit)="signin()">
        <div class="md-form">
          <p
            [ngClass]="{
              'has-error': isSubmitted && formControls.email.errors
            }"
          >
            <input
              type="text"
              class="form-control form-control-lg"
              formControlName="email"
              placeholder="Email"
            />
          </p>
          <div
            *ngIf="isSubmitted && formControls.email.errors"
            class="error-block"
          >
            <div *ngIf="formControls.email.errors.required" class="red-text">
              Email is required
            </div>
          </div>
        </div>
        <div class="md-form">
          <p
            [ngClass]="{
              'has-error': isSubmitted && formControls.password.errors
            }"
          >
            <input
              type="password"
              class="form-control form-control-lg"
              formControlName="password"
              placeholder="Password"
            />
          </p>
          <div
            *ngIf="isSubmitted && formControls.password.errors"
            class="error-block"
          >
            <div *ngIf="formControls.password.errors.required" class="red-text">
              Password is required
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-between pt-2">
          <div class="col-md-4 col-sm-12">
            <input
              type="submit"
              class="btn btn-lg btn-success btn-block"
              value="Log in"
            />
          </div>
          <div class="col-md-8 col-sm-8 py-3">
            <p class="grey-text m-0 text-center">
              Don't have an account?<a
                class="blue-text ml-1"
                routerLink="/auth/signup"
                >Sign up</a
              >
            </p>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
