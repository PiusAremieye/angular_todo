<div class="container">
  <div class="landing py-3">
    <div
      id="carousel-example-1z"
      class="carousel slide carousel-fade"
      data-ride="carousel"
    >
      <ol class="carousel-indicators">
        <li
          data-target="#carousel-example-1z"
          data-slide-to="0"
          class="active"
        ></li>
        <li data-target="#carousel-example-1z" data-slide-to="1"></li>
        <li data-target="#carousel-example-1z" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="carousel-item active">
          <img
            class="d-block w-100"
            src="https://mdbootstrap.com/img/Photos/Slides/img%20(141).jpg"
            alt="first slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://mdbootstrap.com/img/Photos/Slides/img%20(136).jpg"
            alt="Second slide"
          />
        </div>
        <div class="carousel-item">
          <img
            class="d-block w-100"
            src="https://mdbootstrap.com/img/Photos/Slides/img%20(137).jpg"
            alt="Third slide"
          />
        </div>
        <a
          class="carousel-control-prev"
          href="#carousel-example-1z"
          role="button"
          data-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a
          class="carousel-control-next"
          href="#carousel-example-1z"
          role="button"
          data-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    </div>
    <div class="light-overlay landing-inner text-dark">
      <div class="container">
        <div class="row">
          <div class="col-md-12 text-center my-5">
            <p class="lead">
              Create your personnal todo(s).
            </p>
            <a class="btn btn-lg btn-danger mr-4" routerLink="auth/login">
              Login
            </a>
            <a class="btn btn-lg btn-danger" routerLink="auth/signup">
              Signup
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
